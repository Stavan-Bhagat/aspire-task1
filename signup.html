<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-gymsite</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="stylesheet2.css" />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script defer src="js_files/signup.js"></script>
  </head>

  <body class="bg-dark">
    <div class="container p-4" style="width: 30%; height: 100vh">
      <h2 class="text-light pb-3 mt-5">
        SIGN UP <i class="fa-solid fa-person-running"></i>
        <span
          id="successMessage"
          style="color: green; text-shadow: 1px 1px 1px white; display: none"
          >SUCCESSFUL</span
        >
      </h2>

      <form class="row g-3 shadow-sm p-4 bg-body rounded bg-light" id="myForm">
        <div class="col-md-12">
          <input
            type="text"
            class="form-control rounded-0"
            id="name"
            name="name"
            placeholder="Name"
          />
          <span id="sname" class="error text-danger"></span>
        </div>
        <div class="col-md-12">
          <input
            type="email"
            class="form-control rounded-0"
            id="email"
            name="email"
            placeholder="Email"
          /><span id="semail" class="error text-danger"></span>
        </div>

        <div class="col-md-12">
          <input
            type="text"
            class="form-control rounded-0"
            id="city"
            name="city"
            placeholder="city"
          /><span id="scity" class="error text-danger"></span>
        </div>
        <div class="col-md-12">
          <input
            type="password"
            class="form-control rounded-0"
            id="password"
            name="password"
            placeholder="password"
          /><span class="error text-danger" id="spassword"></span>
        </div>
        <div class="col-md-12">
          <input
            type="password"
            class="form-control rounded-0"
            id="confirmpassword"
            name="confirmpassword"
            placeholder="confirmPassword"
          /><span class="error text-danger" id="sconfirmpassword"></span>
        </div>

        <div class="col-4">
          <a href="signin.html" class="btn btn-secondary rounded-0 mt-3" id="back">
            Back
        </a>
        </div>
        <div class="col-8">
          <button
            type="submit"
            class="btn btn-primary rounded-0 mt-3"
            id="submit"
          >
            Submit
          </button>
        </div>
      </form>
      <div id="response" class="text-light mt-2"></div>
    </div>
  </body>
</html>
